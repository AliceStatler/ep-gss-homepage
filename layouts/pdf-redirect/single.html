<html>
<head>
  {{ partial "localizer.html" . }}
  
  <title>{{ .Title }}</title>
  
  <script>
    var baseURL = {{ .Site.BaseURL }};
    var pdfURL = {{ .Params.PdfURL }};
    
    if (!(baseURL.substr(-1) === '/' || pdfURL.substr(0) === '/')) {
      baseURL = baseURL + '/'
    }
    
    window.location.replace(baseURL + pdfURL);
  </script> 
</head>
<body>
  <a href="{{ .Params.PdfURL }}">Download</a>
</body>
</html>
