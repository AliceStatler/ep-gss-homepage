<div class="cta-content">

	<div class="mb-7 mb-lg-0 text-center text-lg-start">
			<h2 class="display-4 lh-4 mb-6">
				{{ i18n "legal.heading" }}
			</h2>

			<div class="row">
				<div class="col-sm-6">
					{{ with .Site.GetPage "/privacy-notice" }}
						<a href="{{ .Params.PdfURL | relURL }}">
							<div class="tile blue">
								<h3 class="title"><i class="bi bi-file-text"></i>
									{{ i18n "legal.privacy-notice.label" }}
								</h3>
								{{ i18n "legal.download-hint" }}
							</div>
						</a>					
					{{ end }}
				</div>
				<div class="col-sm-6">
					{{ with .Site.GetPage "/terms-of-use" }}
						<a href="{{ .Params.PdfURL | relURL }}">
							<div class="tile blue">
									<h3 class="title"><i class="bi bi-file-text"></i>
										{{ i18n "legal.terms-of-use.label" }}
									</h3>
									{{ i18n "legal.download-hint" }}
							</div>
						</a>
					{{ end }}
				</div>  
			</div>

	</div>


</div>
