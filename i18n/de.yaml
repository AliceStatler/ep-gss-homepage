concept.description:
  other: ePages verwaltet Ihre Google Merchant Center und Google Ads Konten in Ihrem Namen. Ihre Produkte werden in das Merchant Center hochgeladen. Das Merchant Center Konto wird mit dem Ads Konto verknüpft. In dem Ads Konto werden Kampangnen angelegt und Berichte abgefragt, so dass Sie in dem Ads Konto selbst nichts weiter machen brauchen als Ihre Rechnungsdaten zu hinterlegen.

