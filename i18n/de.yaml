tagline:
  other: Mit der Google Smart Shopping Integration für Ihren ePages Shop können Sie mit minimalem Aufwand Online-Werbeanzeigen für Ihren Onlineshop schalten. Verbinden Sie Ihre Google Konten, laden Sie Ihre Production hoch und erstellen Sie eine Kampangne – das wars.

concept.heading:
  other: Konzept
concept.description:
  other: ePages verwaltet Ihre Google Merchant Center und Google Ads Konten in Ihrem Namen. Ihre Produkte werden in das Merchant Center hochgeladen. Das Merchant Center Konto wird mit dem Ads Konto verknüpft. In dem Ads Konto werden Kampangnen angelegt und Berichte abgefragt, so dass Sie in dem Ads Konto selbst nichts weiter machen brauchen als Ihre Rechnungsdaten zu hinterlegen. Nach dem Anlegen von Smart Shopping Kampagnen wird Tracking Information zu Conversions und Remarketing von Ihrem Shop an Google gesendet.

feature1.heading:
  other: Google Merchant Center
feature1.description:
  other: Verbinden Sie Ihren Shop mit einem bereits existirenden Google Merchant Center Konto oder legen Sie direkt aus dem Shop heraus ein neues Konto an.

feature2.heading:
  other: Produkte hochladen
feature2.description:
  other: Synchronisieren Sie automatisch die Produkte in Ihrem Shop mit dem Google Merchant Center, mit Hilfe von FTP Uploads.

feature3.heading:
  other: Google Ads
feature3.description:
  other: Legen Sie direkt aus Ihrem Shop heraus ein neues Google Ads Konto an.  

feature4.heading:
  other: Smarte Shopping-Kampagnen
feature4.description:
  other: Schalten Sie Werbeanzeigen für millionen von Einkäufern in der Google Suche, Google Shopping, Gmail, YouTube und dem Display Network.  

feature5.heading:
  other: Verfolgung Umwandlung
feature5.description:
  other: Wenn jemand über eine Werbeanzeige in Ihren Shop kommt und darauf hin einen Einkauf tätigt, wird diese Information an Google Ads gesendet.

feature6.heading:
  other: Kampangnen Bericht
feature6.description:
  other: Behalten Sie die Übersicht über die Kosten und Nutzen der Kampangnen, direkt aus Ihrer Shop Administration heraus.

