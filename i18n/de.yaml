tagline:
  other: Mit der Google Smart Shopping Integration für Ihren ePages Shop können Sie mit minimalem Aufwand Online-Werbeanzeigen für Ihren Onlineshop schalten. Verbinden Sie Ihre Google Konten, laden Sie Ihre Production hoch und erstellen Sie eine Kampangne – das wars.

